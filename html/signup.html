<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="../css/signup.css">
  <script type="text/javascript" src="../js/signup.js"></script>
</head>
<body>

  <div>
    <header>
      <h3>Sign Up</h3>
    </header>
    <form action="#" method="POST">
      <div class="container">
        <div class="labels">
          <label for="fname">First Name</label><br>
          <label for="lname">Last Name</label><br>
          <label for="pass">Password</label><br>
          <label for="cpass">Confirm Password</label><br>
          <label for="dob" style="display:block; padding-top:4px;">Date of Birth</label><br>
          <label for="email">Email</label><br>
          <label for="phone">Phone Number</label><br>
          <label for="gender">Gender</label><br>
          <label for="address">Address</label><br>
          <label for="city" style="display:block; padding-top:55px;">City</label><br>
          <label for="state">State</label><br>
          <label for="pincode">Pincode</label><br>
          <label for="signupfor">Signup for</label>
        </div>
        <div class="textfield">
          <input id="fname" name = "fname" type="text"><br><br>
          <input id="lname" name = "lname" type="text"><br><br>
          <input class="popup" id="pass" name = "pass" type="password" onkeyup="checkpass();">
          <label for="pass" id="passstatus"></label><br><br>
          <input id="cpass" name = "cpass" type="password" onkeyup="matchpass();">
          <label for="cpass" id="passmatch"></label><br><br>
          <input type="date" name = "dob" id="dob" name="Date_of_birth" value="2018-07-22" min="1990-01-01" max="2018-12-31"><br><br>
          <input id="email" name = "email" type="email"><br><br>
          <input id="phone" name = "phone" type="text" onkeyup="checknumber();">
          <label for="phone" id="checkphone"></label><br><br>
          <label for="male">Male</label>
          <input name="gender" id="male" type="radio" value = "Male">
          <label for="female">Female</label>
          <input name="gender" id="female" type="radio" value = "Female">
          <label for="others">Others</label>
          <input name="gender" id="others" type="radio" value = "Others"><br><br>
          <textarea id="address" name = "address" rows="4" cols="30"></textarea><br><br>
          <input id="city" name = "city" type="text"><br><br>
          <input id="state" name = "state" type="text"><br><br>
          <input id="pincode" name = "pincode" type="text" onkeyup="checkpin();">
          <label for="pincode" id="checkpincode"></label><br><br>
          <label for="signupforapartment">Apartment</label>
          <input id="signupforapartment" name = "signup" type="radio" value=1;>
          <label for="signupforbuilding">Building</label>
          <input id="signupforbuilding" name = "signup" type="radio" value=2;>
          <label for="signupforsub">Subdivision</label>
          <input id="signupforsub" name = "signup" type="radio" value=3;>
          
        </div>
      </div>
      <div class="buttons">
        <input type="button" value="Validate" class="validate" onclick="validate();"><br><br>
        <input name = "submit" id="submit" class="submit" type="submit" value = "Register"disabled><br><br>
        
        <input class="reset" type="reset" value="Reset">
      </div>
    </form>
    <footer class="homefooter">
    <h1>Laundry Management System &copy</h1>
    </footer>
  </div>
  <script>
    function checkpass() {

      var password = document.getElementById("pass").value;
                  
      if (password.length == 0) {
          document.getElementById("passstatus").innerHTML = "";
          return;
      }

      var matchedCase = new Array();
      matchedCase.push("[$@$!%*#?&]"); 
      matchedCase.push("[A-Z]"); 
      matchedCase.push("[0-9]");
      matchedCase.push("[a-z]");


      var ctr = 0;
      for (var i = 0; i < matchedCase.length; i++) {
          if (new RegExp(matchedCase[i]).test(password)) {
              ctr++;
          }
      }

      var color = "";
      var strength = "";
      switch (ctr) {
          case 0:
          case 1:
          case 2:
              strength = "Very Weak";
              color = "red";
              break;
          case 3:
              strength = "Medium";
              color = "orange";
              break;
          case 4:
              strength = "Strong";
              color = "green";
              break;
      }
      document.getElementById("passstatus").innerHTML = strength;
      document.getElementById("passstatus").style.color = color;
      }

      function myFunction() {
        var popup = document.getElementById("pass");
        popup.classList.toggle("show");
      }
  </script>
</body>
</html>
