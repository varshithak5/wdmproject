<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delivery/Pickup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/navigation.css">
  <link rel="stylesheet" href="../css/delivery.css">
</head>
<body>
  <div class="navigation">
    <div class="logo">
      <a href="../index.html">
        <h1>InstaWash</h1>
      </a>
    </div>
    <div class="links">
      <ul>
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="services.html">Services</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="equipments">
    <div class="heading">
      <h1>
        Delivery / Pickup Details
      </h1>
    </div>

    <div class="filter__sort">
      <div class="filter">
        <p><b>
          Filter By Status
        </b>
        </p>

        <select name="filerType" oninput="filterStatus()">
          <option value="0" selected>None</option>
          <option value="1">Pending</option>
          <option value="2">Late</option>
          <option value="3">Complete</option>
        </select>
      </div>
      <div class="filter">
        <p><b>
          Filter By Type
        </b>
        </p>

        <select name="filerAvail" oninput="filterType()">
          <option value="0" selected>None</option>
          <option value="1">Delivery</option>
          <option value="2">Pickup</option>
        </select>
      </div>  
    </div>

    <div class="table">
      <table id="content__table">

      </table>
    </div>

    
  </div>

  <script type="text/javascript">
    let type = ['' , 'Delivery' , 'Pickup'];
    let status = ['' , 'Pending' , 'Late' , 'Completed']
    let data = [
      {
        name : 'Washing Machine',
        id : '#CD001',
        type : 1,
        status : 1,
        odid : "#OD234",
        d_id : 1
      },
      {
        name : 'Washing Machine',
        id : '#CD001',
        type : 2,
        status : 2,
        odid : "#OD234",
        d_id : 2
      },
      {
        name : 'Washing Machine',
        id : '#CD001',
        type : 1,
        status : 3,
        odid : "#OD234",
        d_id : 3
      },
      {
        name : 'Washing Machine',
        id : '#CD001',
        type : 2,
        status : 1,
        odid : "#OD234",
        d_id : 4
      },
      {
        name : 'Washing Machine',
        id : '#CD001',
        type : 1,
        status : 2,
        odid : "#OD234",
        d_id : 5
      }
  ];

  function filterStatus() {
    let value = document.getElementsByName('filerType')[0].value;
    let table = document.getElementById('content__table');
    table.innerHTML = ``;
    table.innerHTML = `
    <thead>
      <th>
        Service Name
      </th>
      <th>
        Customer Id
      </th>
      <th>
        Type
      </th>
      <th>
        Status
      </th>
      <th>
        Order Id
      </th>
      <th>
        Actions
      </th>
    </thead>
    `;

    if(value == 0){
      data.forEach((item, i) => {
        let content = renderTable(item);

      table.innerHTML += content;

      });
    }

  else {
    data.forEach((item, i) => {
      if(item.status == value){
        let content = renderTable(item);
      table.innerHTML += content;
      }
    });

  }
  }

  function filterType(){
    let value = document.getElementsByName('filerAvail')[0].value;
    let table = document.getElementById('content__table');
    table.innerHTML = `
    <thead>
      <th>
        Service Name
      </th>
      <th>
        Customer Id
      </th>
      <th>
        Type
      </th>
      <th>
        Status
      </th>
      <th>
        Order Id
      </th>
      <th>
        Actions
      </th>
    </thead>
    `;
    if(value == 0){
      data.forEach((item, i) => {
        let content = renderTable(item);

      table.innerHTML += content;

      });
    }

  else {
    data.forEach((item, i) => {
      if(item.type == value){
      let content = renderTable(item);
      table.innerHTML += content;
      }
    });

  }

  }

  function markComplete(id){
    let table = document.getElementById('content__table');
    table.innerHTML = ``;
    table.innerHTML = `
    <thead>
      <th>
        Service Name
      </th>
      <th>
        Customer Id
      </th>
      <th>
        Type
      </th>
      <th>
        Status
      </th>
      <th>
        Order Id
      </th>
      <th>
        Actions
      </th>
    </thead>
    `;

    data.forEach((item, i) => {
      if(item.d_id == id){
        item.status = 3;
      }
    let content = renderTable(item);
    table.innerHTML += content;
    });

  }


  function markLate(id){
    let table = document.getElementById('content__table');
    table.innerHTML = ``;
    table.innerHTML = `
    <thead>
      <th>
        Service Name
      </th>
      <th>
        Customer Id
      </th>
      <th>
        Type
      </th>
      <th>
        Status
      </th>
      <th>
        Order Id
      </th>
      <th>
        Actions
      </th>
    </thead>
    `;

    data.forEach((item, i) => {
      if(item.d_id == id){
        item.status = 2;
      }
    let content = renderTable(item);
    table.innerHTML += content;
    });

  }


  function renderTable(item){
    let content = ''
    content +=`
    <tr>
      <td>
        ${item.name}
      </td>
      <td>
        ${item.id}
      </td>
      <td>
        ${type[item.type]}
      </td>
      <td>
        ${status[item.status]}
      </td>
      <td>
        ${item.odid}
      </td>
    `;

    if(item.status == 1){
      content +=    `
        <td>
          <a href="javascript:void(0)" class="late" onclick="markLate(${item.d_id})">Late</a>
          <a href="javascript:void(0)" class="complete" onclick="markComplete(${item.d_id})">Complete</a>
        </td>
            </tr>
        `;
    }
    else if (item.status == 2){
     content +=  `
      <td>
        <a href="javascript:void(0)" class="complete" onclick="markComplete(${item.d_id})">Complete</a>
      </td>
          </tr>
      `;
    }
    return content
  }

  filterStatus();
  </script>
</body>
</html>
